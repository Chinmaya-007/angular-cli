<div class="container" style="margin-left: auto;">
    <main id="main">
        <form  [formGroup]="leaderboardForm" (ngSubmit)="onSubmit()" >
            
            <div class="col-sm-12">
                <div class="row container" style="margin:150px 10px 150px 10px">
                    <div class="col-sm-4 form-group">
                        <h4>Age:<sup class="star">*</sup></h4>
                        <select class="form-control" name="age[]" id="age" formControlName="age"><br>
                            <option value =14 > Under 14</option>
                            <option value =18 >Under 18</option>
                            <option value =22>Senior</option>
                        </select>	
                    </div>
                    <div class="col-sm-4 form-group">
                        <h4>Gender:<sup class="star">*</sup></h4>
                        <select class="form-control" name="gender[]" id="gender" formControlName="gender" ><br>
                            <option value = "Male">Male</option>
                            <option value = "Female">Female</option>
                        </select>	
                    </div>  
                    <div class="col-sm-4 form-group">
                        <br>
                        <br>
                        <button class="btn btn-success" style="margin-left:40%; width: 50%;background:#1E4356;color:white"  id="submit" [disabled]="leaderboardForm.invalid">Submit</button>
                    </div>
                </div>
            </div> 
            <table class="table table-striped" >
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users" >
                  
                  <td>{{user.firstName}}{{" "}}{{user.lastName}}</td>
                  <td>{{user.points}}</td>
                  
                </tr>
                </tbody>
            </table>
        </form>
    </main><!-- End #main -->
</div>
