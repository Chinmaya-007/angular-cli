<div class="row">

  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Login </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Phone Number:</label>
        <input type="text" required class="form-control" formControlName="username" id="username" autocomplete="off"
        pattern="[123456789][0-9]{9}">
        <div  *ngIf="!loginForm.controls['username'].valid">
          <small class="text-danger" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">Phone no. is required</small>
          <small class="text-danger" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('pattern')">Phone no. is invalid</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
      </div>
      
      <span class="text-danger text-center">{{credential_error_msg}}</span><br>
      <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
      <div id="formFooter" style="margin-left: 20%; padding-bottom: 30px;">
        <br>
      <span>Not having an account?  <a class="underlineHover" routerLink="/add-user">Register now</a></span>
      </div>
    </form>
  </div>
</div>
