<div class="container-fluid">
    <div id="formContent" *ngIf="!submitted" style="width: 100%; height: 75%; align-content: center; margin-top: 100px; background-color:rgb(203, 216, 235); border-radius: 10px;">
            
<h2 style="margin-left: 40%; padding-top: 20px;">Login</h2>

<form [formGroup]="loginForm" style="padding:20px 20px 20px 20px" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="email" required formControlName="username" class="form-control"  [class.is-invalid]="f.username.invalid && f.username.touched"
         pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <div *ngIf="f.username.errors && (f.username.invalid || f.username.touched)" class="invalid-feedback">
            <small class="text-danger" *ngIf="f.username.errors.required">Email is required</small>
            <small class="text-danger" *ngIf="f.username.errors.pattern">Email is invalid</small>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  formControlName="password" class="form-control" [class.is-invalid]="f.password.invalid && f.password.touched" minlength="8" />
        <div *ngIf="f.password.errors && (f.password.invalid || f.password.touched)" class="invalid-feedback">
            <small class="text-danger" *ngIf="f.password.errors.required">Password is required</small>
            <small class="text-danger" *ngIf="f.password.errors.minlength">Password is invalid</small>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        
    </div>
    <div id="formFooter" style="margin-left: 20%; padding-bottom: 30px;">
        <br>
      <span>Not having an account?  <a class="underlineHover" routerLink="/register">Register now</a></span>
      </div>
</form>
    </div>
    </div>
