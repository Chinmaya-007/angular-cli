<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="email" required formControlName="username" class="form-control"  [class.is-invalid]="f.username.invalid && f.username.touched"
         pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <div *ngIf="f.username.errors && (f.username.invalid || f.username.touched)" class="invalid-feedback">
            <small class="text-danger" *ngIf="f.username.errors.required">Email is required</small>
            <small class="text-danger" *ngIf="f.username.errors.pattern">Email is invalid</small>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  formControlName="password" class="form-control" [class.is-invalid]="f.password.invalid && f.password.touched" minlength="8" />
        <div *ngIf="f.password.errors && (f.password.invalid || f.password.touched)" class="invalid-feedback">
            <small class="text-danger" *ngIf="f.password.errors.required">Password is required</small>
            <small class="text-danger" *ngIf="f.password.errors.minlength">Password should be of min 8 length</small>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
